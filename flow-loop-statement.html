        <script>
            // break指令
            // let n=0;

            // continue 指令
            for(let n=0;n<5;n++){
                if(n%2==0){ // 如果 n 除以 2 的餘數是 0 : n 是偶數
                    // console.log("Test");
                    continue; // 強迫回到廻圈的上方，忽略下面的指令，進入下一圈
                }

                console.log(n);
            }
        </script>
