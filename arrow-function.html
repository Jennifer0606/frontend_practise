<!DOCTYPE html>
<html>
    <head>
        <meat name="viewport" content=""width=device-width, initial-scale="1.0" />
        <!-- 告訴瀏覽器，網頁編碼是 utf-8(萬國碼) -->
        <meta charset="utf-8" />
        <title>箭頭函式 Arrow Function</title>
    </head>
    <body>
        <script>
            // 計算1+2+3+...+max的結果
            function calculate(max){
                let result=0;
            let n=1;
            while(n<=max){
                result+=n;
                n++;
            }
            // console.log(result);
            return result;
            }
            let ans1=calculate(10);  // 1+2+3+...+10
            let ans2=calculate(20);  // 1+2+3+...+20
            console.log(ans1, ans2)
        </script>
    </body>
</html>
