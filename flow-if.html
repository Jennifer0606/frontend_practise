<!DOCTYPE html>
<html>
    <head>
        <meat name="viewport" content=""width=device-width, initial-scale="1.0" />
        <!-- 告訴瀏覽器，網頁編碼是 utf-8(萬國碼) -->
        <meta charset="utf-8" />
        <title>JavaScript 流程控制:判斷式</title>
    </head>

    <body>
        <script>
            // IF 判斷式的基本語法
            let money=prompt("請問要領多少錢","");
            if(money<100){
                console.log("提領最小金額為100");
            }
            else if(money<=30000){
                console.log("已提領"+money);
            }else{
                console.log("超過當日提領上限")
            }
            // console.log("判斷式結束")
        </script>
    </body>
</html>
